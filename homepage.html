<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #893f04;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 88vh;
        }

        header {
            background-color: #d49b7e;
            color: #893f04;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .menu-icon,
        .cart-icon {
            font-size: 24px;
            cursor: pointer;
        }

        .options {
            padding: 20px;
            text-align: center;
        }

        .service {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu-icon" onclick="openMenu()">&#9776;</div>
        <h1>E-commerce App</h1>
        <div class="cart-icon" onclick="openCart()">ðŸ›’</div>
    </header>

    <div class="options">
        <div class="service" onclick="navigateToServicePage('Women\'s Selfcare')">Women's Selfcare</div>
        <div class="service" onclick="navigateToServicePage('Men\'s Selfcare')">Men's Selfcare</div>
        <div class="service" onclick="navigateToServicePage('Plumbing')">Plumbing</div>
        <div class="service" onclick="navigateToServicePage('Mechanical Work')">Mechanical Work</div>
        <div class="service" onclick="navigateToServicePage('Cleaning')">Cleaning</div>
        <div class="service" onclick="navigateToServicePage('Painting')">Painting</div>
        <div class="service" onclick="navigateToServicePage('Electrical Work')">Electrical Work</div>
    </div>
    <script>
        function openMenu() {
            // Redirect to the menu page or implement menu functionality
            window.location.href = 'menu.html';
        }

        function openCart() {
            // Redirect to the cart page
            window.location.href = 'cart.html';
        }

        function navigateToServicePage(service) {
            // Use a switch statement or if-else to determine the URL for each service
            let serviceUrl;
            switch (service) {
                case 'Women\'s Selfcare':
                    serviceUrl = 'women_selfcare.html';
                    break;
                case 'Men\'s Selfcare':
                    serviceUrl = 'men_selfcare.html';
                    break;
                case 'Plumbing':
                    serviceUrl = 'plumbing.html';
                    break;
                case 'Mechanical Work':
                    serviceUrl = 'mechanical_work.html';
                    break;
                case 'Cleaning':
                    serviceUrl = 'cleaning.html';
                    break;
                case 'Painting':
                    serviceUrl = 'painting.html';
                    break;
                case 'Electrical Work':
                    serviceUrl = 'electrical_work.html';
                    break;
                default:
                    serviceUrl = 'default.html';
            }
            window.location.href = serviceUrl;
        }
    </script>
</body>

</html>
