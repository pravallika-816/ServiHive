<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiHive Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3c59f;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #d49b7e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .signup-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #893f04;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #893f04;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #ddb8;
            color: #893f04;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #c67f43;
        }

        .back-to-login {
            font-size: 14px;
            color: #893f04;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
</style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">ServiHive</div>

        <form action="process_signup.php" method="post" onsubmit="return handleSignup()">
            <!-- Personal Details Section -->
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Section -->
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="verifyPassword">Verify Password:</label>
                <input type="password" id="verifyPassword" name="verifyPassword" required>
            </div>

            <!-- Address Details Section -->
            <div class="input-group">
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" required>
            </div>

            <div class="input-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="input-group">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" required>
            </div>

            <button type="submit" class="submit-button">Signup</button>
        </form>

        <!-- Move the JavaScript code outside the form -->
        <script>
            function handleSignup() {
                // Add password verification logic here if needed
                // Replace 'homepage.html' with the actual path of the page you want to navigate to
                window.location.href = 'homepage.html';
                return false;
            }
        </script>

        <a href="login.html" class="back-to-login">New user? Login</a>
    </div>
</body>
</html>
