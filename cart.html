<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #893f04;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        header {
            background-color: #d49b7e;
            color: #893f04;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .menu-icon,
        .cart-icon {
            font-size: 24px;
            cursor: pointer;
        }

        main {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            width: 80%;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-button {
            background-color: #d49b7e;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }

        .checkout-button {
            background-color: #d49b7e;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu-icon" onclick="openMenu()">&#9776;</div>
        <h1>E-commerce App</h1>
        <div class="cart-icon" onclick="openCart()">ðŸ›’</div>
    </header>

    <main>
        <section id="cart" class="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <p class="cart-total">Total: <span id="cart-total">0.00</span></p>
            <button class="checkout-button" onclick="checkout()">Checkout</button>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            displayCartItems();
            updateCartTotal();
        });

        function addToCart(item) {
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push(item);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems();
            updateCartTotal();
        }

        function removeFromCart(index, cost) {
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            var removedItem = cartItems.splice(index, 1)[0];
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            displayCartItems();
            updateCartTotal(-removedItem.cost || 0);
        }

        function updateCartTotal() {
    var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    // Calculate the total cost based on the number of items in the cart
    var totalCost = cartItems.length * 500;

    // Update the cart total on the page
    var cartTotalElement = document.getElementById('cart-total');
    
    // Display the total cost with the Indian Rupee symbol or â‚¹0.00 if there are no items
    cartTotalElement.textContent = 'â‚¹' + (cartItems.length > 0 ? totalCost.toFixed(2) : '0.00') + '(+additional charges)';
}


        function displayCartItems() {
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            var cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            cartItems.forEach(function (item, index) {
                var cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.providerName} - Rating: ${item.rating}, Experience: ${item.experience} years</span>
                    <button class="remove-button" onclick="removeFromCart(${index}, ${item.cost})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        }

        function checkout() {
            window.location.href = 'checkout.html';
        }
    </script>
</body>

</html>
